<div class="playlist">
  <article>Wishlist</article>
  <span class="cardlist" *ngIf="tracks.length != 0">
    <div style="margin: auto;padding: 6px;" *ngFor="let item of tracks">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Music Tracks</mat-card-title>
          <mat-card-subtitle>By Muzix</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../assets/o-MUSIC-HEART-570.jpg" alt="Photo of a Musicx">
        <mat-card-content>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>By {{item.comment}} </mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="removetrack(item)">Delete</button>
          <button mat-button (click)="openDialog(item)">Edit</button>
          <!-- <button mat-button (click)="openDialog()">Edit</button>           -->
        </mat-card-actions>

      </mat-card>
    </div>

  </span>

  <span style="margin: auto;padding: 6px;color:whitesmoke" *ngIf="tracks.length == 0">
    no data
  </span>




</div>
